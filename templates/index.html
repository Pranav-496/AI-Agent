<!DOCTYPE html>
<html>
<head>
  <title>Competitive Intelligence Tracker - Prototype</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 40px; }
    .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    h1 { color: #333; }
    input[type="text"] { width: 80%; padding: 8px; }
    button { padding: 8px 16px; margin-top: 10px; }
    .snapshot { margin-top: 20px; padding: 10px; background: #f9f9f9; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Competitive Intelligence Tracker - Day 2 Prototype</h1>
    <p>Enter a competitor website to fetch pricing/info snapshot:</p>
    <form method="POST" action="/fetch">
      <input type="text" name="url" placeholder="https://example.com" required>
      <button type="submit">Fetch Snapshot</button>
    </form>

    {% if snapshot %}
    <div class="snapshot">
      <h3>Snapshot Result:</h3>
      <p>{{ snapshot }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
